<!DOCTYPE html>
<html lang="en" ng-app="clickApp">
<head>
	<meta charset="UTF-8">
	<title>ng-click</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
	<script src="app.js"></script>
</head>
<body>
 <div ng-controller="clickController">
	<h3>The number is: {{number}}</h3>
 	<button ng-click="pickRandomNumber()">Pick Random Number</button>
 	</div>

 	<div ng-controller="reverseController">
 		<h2>Word Reverser</h2>
 		<input type="text" ng-model="word">
 		<p>Your word is: {{word}}</p>
 		<button ng-click="reverseText()">Reverse!</button>
 	</div>
</body>
</html>
